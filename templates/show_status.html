{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('start') }}" method=post class=add-entry>
      <dl>
        <dd><input type=submit value=Start>
      </dl>
    </form>
    <form action="{{ url_for('stop') }}" method=post class=add-entry>
      <dl>
        <dd><input type=submit value=Stop>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
    <li><h2>Status: {{ status }}</h2>
  </ul>
{% endblock %}
